name: Validate Terraform Code

on:
  pull_request:
    branches:
      - main
      - master

permissions:
  id-token: write
  contents: read

jobs:
  terraform-fmt:
    runs-on: ubuntu-latest
    name: Terraform Format Check
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.4

      - name: Validate Terraform Formatting (fmt)
        run: |
          set -e  # ðŸš€ Ensures failure stops workflow
          terraform fmt -check
          
  terraform-validate:
    runs-on: ubuntu-latest
    name: Terraform Validation
    needs: terraform-fmt
    if: needs.terraform-fmt.result == 'success'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.4

      - name: Initialize Terraform
        run: terraform init

      - name: Validate Terraform Configuration
        run: |
          set -e  # ðŸš€ Ensures Terraform validation stops workflow
          terraform validate

      - name: Terraform Plan  # ðŸ”¥ This ensures workflow fails if errors exist
        run: |
          set -e  # ðŸš€ Fails the workflow if plan detects issues
          terraform plan -out=tfplan
