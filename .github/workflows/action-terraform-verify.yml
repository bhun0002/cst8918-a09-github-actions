name: Validate Terraform Code

on:
  pull_request:
    branches:
      - main
      - master

permissions:
  id-token: write
  contents: read

jobs:
  terraform-fmt:
    runs-on: ubuntu-latest
    name: Terraform Format Check
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      
      - name: Fetch Changed Files
        id: pr_files
        uses: jitterbit/get-changed-files@v1
        with:
          format: "newline-delimited"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.4

      - name: Debug - Print Changed Files
        run: |
          echo "ğŸ” Changed files detected:"
          echo "${{ steps.pr_files.outputs.added_modified }}"

      - name: Validate Terraform Formatting (fmt)
        run: |
          set -e  # ğŸš€ Ensures script exits on failure
          FAILED=0  # Track failures

          # Ensure there are modified Terraform files
          CHANGED_FILES="${{ steps.pr_files.outputs.added_modified }}"
          if [[ -z "$CHANGED_FILES" ]]; then
            echo "âœ… No Terraform files changed. Skipping fmt check."
            exit 0
          fi

          # Check formatting for each changed .tf file
          echo "$CHANGED_FILES" | while IFS= read -r changed_file; do
            if [[ "$changed_file" == *.tf ]]; then
              echo "ğŸš€ Checking terraform fmt on ${changed_file}..."
              terraform fmt -check "$changed_file"
            fi
          done

          # ğŸš¨ If any file failed formatting, exit with error
          if [[ $? -ne 0 ]]; then
            echo "âŒ Terraform format check failed! Stopping workflow."
            exit 1  # ğŸš¨ Hard stop for the workflow
          fi

  terraform-validate:
    runs-on: ubuntu-latest
    name: Terraform Validation
    needs: terraform-fmt
    if: needs.terraform-fmt.result == 'success'  # ğŸš€ Skip validation if fmt fails
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.4

      - name: Initialize Terraform
        run: terraform init

      - name: Validate Terraform Configuration
        run: terraform validate
